<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&family=Tilt+Warp&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div id="game-winner">
      <div id="new-game"></div>
      <span class="material-symbols-outlined replay-icon" id="replay-icon">
        replay
      </span>
    </div>
    <div id="game-selector">
      <div class="header">Tic-Tac-Toe</div>
      <div class="choose-game">
        <div class="game-type" id="player-player">Player vs Player</div>
        <div class="game-type">Player vs Computer</div>
      </div>
      <div class="footer">by Michael Quinton</div>
    </div>
    <div id="main-container">
      <div id="board"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
